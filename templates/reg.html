{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk - login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
</head>
<body>
    <header id="header">
        <div class="">
            <div class="logo">HelpDesk</div>
            <div><a href="/../login/" style="color: white;">Вход</a></div>
        </div>
    </header>
    <div class="reg__log__page"> 
        
        <form class="reg__log__form regisration" method="post">
            <h2>Регистрация</h2>
            <div class="reg__log__form__elements">
                
                <label for="name">Логин</label>
                <input name="name"  type="text"/>
                <label for="first_name">Имя</label>
                <input name="first_name"  type="text"/>
                <label for="email">Почта</label>
                <input name="email" type="email"/>
            <!-- </div>
            <div class="reg__log__form__element"> -->
                <label for="password">Пароль</label>
                <input name="password" type="password"/>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit">Регистрация</button>
            </div>
            
        </form>
        <div id="reg__log__image"></div>

    </div>
    
</body>
</html>
